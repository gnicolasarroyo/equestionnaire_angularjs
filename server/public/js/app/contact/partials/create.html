<div class="container">
	<div class="row">
		<div class="col-md-4">
			<div>
				<h3>{{ title }}</h3>	
			</div>
			<div>
				<form name="form" ng-submit="save(contact)" novalidate>
					<div class="form-group">
						<label for="c-name">Name</label>
						<input 	type="text" 
								name="name" 
								id="c-name" 
								ng-model="contact.name" 
								class="form-control" 
								ng-minlength="5"
								maxlength="35" 
								required>
						<div ng-show="form.name.$invalid" class="has-warning">
							<p ng-show="form.name.$error.required" class="help-block">This field is required.</p>
							<p ng-show="form.name.$error.minlength" class="help-block">This field min length required is 5 characters.</p>
						</div>
					</div>
					<div class="form-group">
						<label for="c-email">Email</label>
						<input 	type="email" 
								name="email" 
								id="c-email" 
								ng-model="contact.email" 
								class="form-control" 
								ng-minlength="5"
								maxlength="45"
								required>
						<div ng-show="form.email.$invalid" class="has-warning">
							<p ng-show="form.email.$error.required" class="help-block">This field is required.</p>
							<p ng-show="form.email.$error.minlength" class="help-block">This field min length required is 5 characters.</p>
						</div>
						<div ng-show="form.email.$dirty" class="has-error">
							<p ng-show="form.email.$error.email" class="help-block">This is not a valid email.</p>
						</div>
					</div>
					<div class="form-group">
						<button ng-disabled="form.$invalid" type="submit" class="btn btn-primary">Save</button>
						<a href="{{ links.back_to_list }}" class="btn btn-link">Back to list</a>
					</div>
				</form>
			</div>
		</div> <!-- end .col-md-6 -->
	</div><!-- end .row -->
</div><!-- end .container -->

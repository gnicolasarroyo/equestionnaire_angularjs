<div>
	<h3>{{ title }}</h3>	
</div>
<div>
	<form ng-submit='save(contact)'>
		<div>
			<label for="c-name">Name</label>
			<input type="text" name="name" id="c-name" ng-model="contact.name">
		</div>
		<div>
			<label for="c-email">Email</label>
			<input type="email" name="email" id="c-email" ng-model="contact.email">
		</div>
		<div>
			<input type="submit" value="Save">
			 - 
			<a href="{{ links.back_to_list }}">Back to list</a>
		</div>
	</form>
</div>
